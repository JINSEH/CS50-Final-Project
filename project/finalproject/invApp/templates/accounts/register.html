{% extends "partials/base1.html" %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="border p-4 rounded shadow" style="width: 100%; max-width: 600px;">
    <h2 class="text-center">Register</h2>
    <form method="POST" action="{% url "register" %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="username">Company's Name</label>
        {{ form.username }}
        <small class="text-danger">{{ form.username.errors }}</small>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        {{ form.password }}
        <small class="text-danger">{{ form.password.errors }}</small>
      </div>
      <div class="form-group mb-3">
        <label for="password_confirm">Confirm Password</label>
        {{ form.password_confirm }}
        <small class="text-danger">{{ form.password_confirm.errors }}</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
